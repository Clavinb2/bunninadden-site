<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Page Not Found | Bunninadden GAA</title>

    <meta name="description" content="The page you're looking for could not be found. Return to Bunninadden GAA homepage.">
    <meta name="author" content="Barry Clavin">
    <meta name="robots" content="noindex, nofollow">

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/bunninadden-icon.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/bunninadden-icon.webp">

    <!-- Stylesheets
    ================================================== -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1B1E21 0%, #2d3436 100%);
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: 700;
            color: #4CAF50;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }
        
        .error-title {
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        
        .error-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-links a {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom {
            background: #4CAF50;
            color: #fff;
        }
        
        .btn-primary-custom:hover {
            background: #45a049;
            transform: translateY(-2px);
            color: #fff;
        }
        
        .btn-secondary-custom {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        
        .btn-secondary-custom:hover {
            background: #fff;
            color: #1B1E21;
        }
        
        .club-logo {
            width: 80px;
            height: auto;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
        }
    </style>

</head>
<body>

    <div class="error-page">
        <div class="error-content">
            <img src="assets/img/bunninadden-icon.webp" alt="Bunninadden GAA Logo" class="club-logo">
            
            <div class="error-code">404</div>
            
            <h1 class="error-title">Page Not Found</h1>
            
            <p class="error-message">
                Sorry, the page you're looking for doesn't exist or has been moved. 
                Don't worry though - you can head back to our homepage or check out our gallery.
            </p>
            
            <div class="error-links">
                <a href="index.html" class="btn-primary-custom">
                    <i class="fa fa-home" aria-hidden="true"></i> Go to Homepage
                </a>
                <a href="portfolio.html" class="btn-secondary-custom">
                    <i class="fa fa-picture-o" aria-hidden="true"></i> View Gallery
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
